<h1> Remote control </h1> 

<div id="echo" data-uri="<%= request.host %>:<%= request.port %>/websocket">
    <ul id="messages"></ul>
    <input id="send"/>
    <button id="fire">Send</button>

    <button class="remote" id="left">
    	<%= image_tag("left.png") %>
    </button>
    <button class="remote" id="right">
			<%= image_tag("right.png") %>
    </button>
    <div id="directions" style="background:tomato;width:150px;height:30px;margin-top:5px"></div>
</div>
