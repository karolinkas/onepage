<div id="videocontainer">

	<video id="introvideo" width="90%"> 
		<source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4" />
	 	<source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.ogv" />		
	</video>

	<div>
	  <button onclick="introvideo.play()">Play</button>
	  <button onclick="introvideo.pause()">Pause</button>
	  <button id="rewind" >Rewind</button>
	  <button id="forward">Forward</button>
	  <button onclick="introvideo.volume+=0.1">Increase Volume</button>
	  <button onclick="introvideo.volume-=0.1">Decrease Volume</button>
	</div>

</div>
